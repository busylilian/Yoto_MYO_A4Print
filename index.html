<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* A4 Paper Settings */
        @page {
            size: A4;
            margin: 0;
        }
        
        body {
            background-color: #f3f4f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-bottom: 120px; /* Space for fixed toolbar */
        }

        .page-container {
            width: 210mm;
            height: 297mm;
            background: white;
            margin: 20px auto;
            padding: 10mm;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Yoto Card Dimensions: 85.6mm x 54mm */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(2, 85.6mm);
            grid-template-rows: repeat(5, 54mm);
            gap: 2mm;
            justify-content: center;
            align-content: center;
        }

        .card-slot {
            width: 85.6mm;
            height: 54mm;
            border: 2px dashed #ccc; /* Thicker border for visibility */
            border-radius: 3mm;
            position: relative;
            overflow: hidden;
            background-color: #f0f0f0;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        /* Hover state for empty slots */
        .card-slot:not(.has-image):hover {
            border-color: #ff6b6b;
            background-color: #ffecec;
            cursor: pointer;
        }

        /* Selected state */
        .card-slot.selected {
            border: 3px solid #2563eb; /* Very distinct blue border */
            z-index: 10;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.2);
        }

        .card-slot img {
            position: absolute;
            transform-origin: center center;
            cursor: grab;
            /* Default to covering the area */
            min-width: 100%;
            min-height: 100%;
            pointer-events: none; /* Allows drag logic on container */
        }
        
        .card-slot.has-image {
            cursor: grab;
            border-style: solid; /* Solid border for filled cards */
            border-width: 1px;
            border-color: #ddd;
        }
        
        .card-slot.has-image:active {
            cursor: grabbing;
        }

        .card-slot.has-image .placeholder-text {
            display: none;
        }

        .placeholder-text {
            color: #999;
            font-size: 12px;
            text-align: center;
            pointer-events: none;
        }

        /* Print Specifics */
        @media print {
            body {
                background: none;
                padding-bottom: 0;
                -webkit-print-color-adjust: exact;
            }
            .no-print {
                display: none !important;
            }
            .page-container {
                margin: 0;
                box-shadow: none;
                width: 210mm;
                height: 297mm;
                page-break-after: always;
            }
            .card-slot {
                border: 0.5px solid #ccc; /* Light border for cutting guide */
                border-radius: 0; /* Straight corners for cutting */
            }
            .card-slot.selected {
                border: 0.5px solid #ccc;
                box-shadow: none;
            }
        }
        
        /* Loading Spinner */
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 0 auto 5px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <!-- Top Header -->
    <div class="no-print fixed top-0 left-0 right-0 bg-white shadow-sm p-4 z-40 flex justify-between items-center h-16">
        <div>
            <h1 class="text-xl font-bold text-gray-800">Yoto å°é¢æ’ç‰ˆå·¥å…·</h1>
        </div>
        <div class="flex gap-2">
            <button onclick="clearAll()" class="px-3 py-2 text-sm bg-red-50 text-red-600 rounded hover:bg-red-100 transition border border-red-100">æ¸…ç©º</button>
            <button onclick="window.print()" class="px-4 py-2 text-sm bg-blue-600 text-white font-bold rounded hover:bg-blue-700 shadow transition flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M2.5 8a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1z"/>
                    <path d="M5 1a2 2 0 0 0-2 2v2H2a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h1v1a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-1h1a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-1V3a2 2 0 0 0-2-2H5zM4 3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v2H4V3zm1 9a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v2H5v-2z"/>
                </svg>
                åˆ—å°
            </button>
        </div>
    </div>

    <!-- Padding for header -->
    <div class="h-16 no-print"></div>

    <!-- Main A4 Canvas -->
    <div class="page-container" id="printableArea">
        <div class="card-grid" id="grid">
            <!-- Grid items generated by JS -->
        </div>
        <div class="absolute bottom-2 text-xs text-gray-400">
            æ‰“å°è¨­å®šè«‹é¸æ“‡ "Scale: 100%" æˆ– "Actual Size" (85.6mm x 54mm)
        </div>
    </div>

    <!-- Editing Toolbar (Fixed Bottom) -->
    <div id="toolbar" class="no-print fixed bottom-0 left-0 right-0 bg-white border-t shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)] p-4 transform translate-y-full transition-transform duration-300 z-50">
        <div class="max-w-3xl mx-auto flex flex-col sm:flex-row items-center justify-between gap-4">
            
            <div class="flex items-center gap-4 w-full sm:w-auto">
                <span class="text-sm font-bold text-gray-500 whitespace-nowrap">ç·¨è¼¯åœ–ç‰‡:</span>
                
                <!-- Rotate -->
                <button onclick="rotateImage()" class="p-2 hover:bg-gray-100 rounded border border-gray-200" title="æ—‹è½‰ 90åº¦">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></svg>
                </button>

                <!-- Zoom Slider -->
                <div class="flex items-center gap-2 flex-1 sm:flex-initial">
                    <span class="text-xs text-gray-400">ğŸ”</span>
                    <input type="range" id="zoomControl" min="0.1" max="3" step="0.1" value="1" class="w-24 sm:w-32 accent-blue-600" oninput="updateZoom(this.value)">
                </div>
            </div>

            <div class="flex items-center gap-3 w-full sm:w-auto justify-end">
                <!-- Fit/Cover Toggle -->
                <button onclick="toggleFit()" class="px-3 py-1.5 text-sm border rounded hover:bg-gray-50 flex items-center gap-1" title="åˆ‡æ›å¡«æ»¿æ–¹å¼">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>
                    <span>Fit/Fill</span>
                </button>

                <div class="h-6 w-px bg-gray-300 mx-2"></div>

                <!-- Replace -->
                <button onclick="triggerFileSelect()" class="px-3 py-1.5 text-sm text-blue-600 border border-blue-200 rounded hover:bg-blue-50">æ›´æ›</button>
                
                <!-- Delete -->
                <button onclick="deleteImage()" class="px-3 py-1.5 text-sm text-red-600 border border-red-200 rounded hover:bg-red-50">åˆªé™¤</button>
                
                <!-- Done -->
                <button onclick="deselectSlot()" class="px-4 py-1.5 text-sm bg-gray-800 text-white rounded hover:bg-gray-700">å®Œæˆ</button>
            </div>
        </div>
        <div class="text-xs text-gray-400 text-center mt-2 sm:hidden">æç¤ºï¼šä½ å¯ä»¥ç”¨æ‰‹æŒ‡æ‹–æ›³åœ–ç‰‡ä¾†èª¿æ•´ä½ç½®</div>
    </div>

    <!-- Hidden File Input (Using opacity 0 instead of display none for better browser compatibility) -->
    <input type="file" id="fileInput" accept="image/*" style="position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); border: 0;">

    <script>
        const grid = document.getElementById('grid');
        const fileInput = document.getElementById('fileInput');
        const toolbar = document.getElementById('toolbar');
        const zoomControl = document.getElementById('zoomControl');
        
        let slotsState = Array(10).fill(null).map((_, i) => ({
            id: i,
            hasImage: false,
            src: '',
            rotation: 0,
            scale: 1,
            x: 0,
            y: 0,
            fitMode: 'cover'
        }));

        let selectedSlotId = null;
        let isDragging = false;
        let startX, startY;

        // Initialize Grid
        slotsState.forEach((state, i) => {
            const slot = document.createElement('div');
            slot.className = 'card-slot group';
            slot.id = `slot-${i}`;
            slot.innerHTML = `
                <div class="placeholder-text group-hover:text-red-400">
                    <div class="spinner"></div>
                    <span class="text-2xl block mb-1 plus-icon">+</span>
                    <span class="status-text">é»æ“Šä¸Šå‚³</span>
                </div>
                <img src="" alt="" style="display:none">
            `;
            
            // Event Listeners with stopPropagation to protect selection state
            slot.addEventListener('click', (e) => {
                e.stopPropagation(); // Critical fix
                handleSlotClick(i, e);
            });
            slot.addEventListener('mousedown', (e) => {
                // Don't stop propagation on mousedown, or we can't drag well?
                // Actually drag is handled by document listeners.
                startDrag(i, e);
            });
            
            grid.appendChild(slot);
        });

        // Global Drag Listeners
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', stopDrag);
        
        // Toolbar click protection
        toolbar.addEventListener('click', (e) => e.stopPropagation());

        function handleSlotClick(index, e) {
            const state = slotsState[index];
            
            if (isDragging) return;

            if (!state.hasImage) {
                // Upload Flow
                selectedSlotId = index;
                fileInput.click();
            } else {
                // Edit Flow
                selectSlot(index);
            }
        }

        function selectSlot(index) {
            // Deselect previous
            if (selectedSlotId !== null && selectedSlotId !== index) {
                const prev = document.getElementById(`slot-${selectedSlotId}`);
                if(prev) prev.classList.remove('selected');
            }

            selectedSlotId = index;
            const slotEl = document.getElementById(`slot-${index}`);
            if(slotEl) slotEl.classList.add('selected');
            
            // Update Toolbar UI
            const state = slotsState[index];
            zoomControl.value = state.scale;
            toolbar.classList.remove('translate-y-full');
        }

        function deselectSlot() {
            if (selectedSlotId !== null) {
                const slot = document.getElementById(`slot-${selectedSlotId}`);
                if(slot) slot.classList.remove('selected');
                selectedSlotId = null;
                toolbar.classList.add('translate-y-full');
            }
        }

        // File Input Handler
        fileInput.addEventListener('change', (e) => {
            if (e.target.files && e.target.files[0]) {
                if (selectedSlotId === null) {
                    console.error("No slot selected for upload");
                    return;
                }
                
                // Show loading state
                const slotEl = document.getElementById(`slot-${selectedSlotId}`);
                const spinner = slotEl.querySelector('.spinner');
                const plus = slotEl.querySelector('.plus-icon');
                const status = slotEl.querySelector('.status-text');
                
                if(spinner) spinner.style.display = 'block';
                if(plus) plus.style.display = 'none';
                if(status) status.innerText = "è™•ç†ä¸­...";

                const reader = new FileReader();
                reader.onload = (e) => {
                    const state = slotsState[selectedSlotId];
                    state.hasImage = true;
                    state.src = e.target.result;
                    // Reset edits
                    state.rotation = 0;
                    state.scale = 1;
                    state.x = 0;
                    state.y = 0;
                    state.fitMode = 'cover';
                    
                    updateSlotVisual(selectedSlotId);
                    
                    // Reset loading UI (hidden by updateSlotVisual anyway)
                    if(spinner) spinner.style.display = 'none';
                    if(plus) plus.style.display = 'block';
                    if(status) status.innerText = "é»æ“Šä¸Šå‚³";
                    
                    selectSlot(selectedSlotId);
                };
                reader.readAsDataURL(e.target.files[0]);
            }
            // Always clear input to allow re-selecting same file
            fileInput.value = '';
        });

        function triggerFileSelect() {
            if (selectedSlotId !== null) {
                fileInput.click();
            }
        }

        function updateSlotVisual(index) {
            const state = slotsState[index];
            const slotEl = document.getElementById(`slot-${index}`);
            const imgEl = slotEl.querySelector('img');
            const placeholder = slotEl.querySelector('.placeholder-text');

            if (state.hasImage) {
                slotEl.classList.add('has-image');
                placeholder.style.display = 'none';
                imgEl.style.display = 'block';
                imgEl.src = state.src;
                
                // Apply Layout Logic
                imgEl.style.transform = `translate(${state.x}px, ${state.y}px) rotate(${state.rotation}deg) scale(${state.scale})`;
                
                // Fit Mode Logic
                if (state.fitMode === 'cover') {
                    // Force minimum dimensions to cover the box
                    imgEl.style.minWidth = "100%";
                    imgEl.style.minHeight = "100%";
                    imgEl.style.maxWidth = "none";
                    imgEl.style.maxHeight = "none";
                    imgEl.style.objectFit = "cover"; // Helps initial render
                } else {
                    // Contain logic
                    imgEl.style.minWidth = "auto";
                    imgEl.style.minHeight = "auto";
                    imgEl.style.maxWidth = "100%";
                    imgEl.style.maxHeight = "100%";
                    imgEl.style.objectFit = "contain";
                }

                // If user has manipulated position/scale, object-fit might fight transform. 
                // But for simple "cover/contain" base + transform, this is usually acceptable.
                if (state.scale !== 1 || state.x !== 0 || state.y !== 0) {
                     imgEl.style.objectFit = "unset";
                }

            } else {
                slotEl.classList.remove('has-image');
                placeholder.style.display = 'block';
                imgEl.style.display = 'none';
                imgEl.src = '';
                
                // Reset placeholder text in case it was stuck on "Loading"
                const spinner = slotEl.querySelector('.spinner');
                const plus = slotEl.querySelector('.plus-icon');
                const status = slotEl.querySelector('.status-text');
                if(spinner) spinner.style.display = 'none';
                if(plus) plus.style.display = 'block';
                if(status) status.innerText = "é»æ“Šä¸Šå‚³";
            }
        }

        // Toolbar Functions
        function rotateImage() {
            if (selectedSlotId === null) return;
            const state = slotsState[selectedSlotId];
            state.rotation = (state.rotation + 90) % 360;
            updateSlotVisual(selectedSlotId);
        }

        function updateZoom(val) {
            if (selectedSlotId === null) return;
            const state = slotsState[selectedSlotId];
            state.scale = parseFloat(val);
            updateSlotVisual(selectedSlotId);
        }

        function toggleFit() {
            if (selectedSlotId === null) return;
            const state = slotsState[selectedSlotId];
            state.fitMode = state.fitMode === 'cover' ? 'contain' : 'cover';
            // Reset position on fit toggle
            state.x = 0;
            state.y = 0;
            state.scale = 1; 
            zoomControl.value = 1;
            updateSlotVisual(selectedSlotId);
        }

        function deleteImage() {
            if (selectedSlotId === null) return;
            if(!confirm('ç¢ºå®šç§»é™¤é€™å¼µåœ–ç‰‡ï¼Ÿ')) return;
            
            const state = slotsState[selectedSlotId];
            state.hasImage = false;
            state.src = '';
            updateSlotVisual(selectedSlotId);
            deselectSlot();
        }

        function clearAll() {
            if(confirm('ç¢ºå®šè¦æ¸…ç©ºæ‰€æœ‰åœ–ç‰‡ï¼Ÿ')) {
                slotsState.forEach(s => {
                    s.hasImage = false;
                    s.src = '';
                    updateSlotVisual(s.id);
                });
                deselectSlot();
            }
        }

        // Dragging Logic
        function startDrag(index, e) {
            if (!slotsState[index].hasImage) return;
            // Drag triggers selection
            if (selectedSlotId !== index) selectSlot(index);
            
            e.preventDefault(); 
            isDragging = true;
            startX = e.clientX - slotsState[index].x;
            startY = e.clientY - slotsState[index].y;
            
            document.getElementById(`slot-${index}`).style.cursor = 'grabbing';
        }

        function drag(e) {
            if (!isDragging || selectedSlotId === null) return;
            e.preventDefault();
            
            const state = slotsState[selectedSlotId];
            state.x = e.clientX - startX;
            state.y = e.clientY - startY;
            
            updateSlotVisual(selectedSlotId);
        }

        function stopDrag() {
            if (isDragging && selectedSlotId !== null) {
                document.getElementById(`slot-${selectedSlotId}`).style.cursor = 'grab';
            }
            isDragging = false;
        }

        // Global click to deselect if clicking outside
        document.addEventListener('click', (e) => {
            // Because we used stopPropagation on slots and toolbar, 
            // any click that reaches document is "outside".
            deselectSlot();
        });

    </script>
</body>
