<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoto Card A4 排版工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* A4 Paper Settings */
        @page {
            size: A4;
            margin: 0;
        }
        
        body {
            background-color: #f3f4f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .page-container {
            width: 210mm;
            height: 297mm;
            background: white;
            margin: 20px auto;
            padding: 10mm; /* Margin safe zone */
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Yoto Card Dimensions: 85.6mm x 54mm */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(2, 85.6mm);
            grid-template-rows: repeat(5, 54mm);
            gap: 2mm; /* Cutting gap */
            justify-content: center;
            align-content: center;
        }

        .card-slot {
            width: 85.6mm;
            height: 54mm;
            border: 1px dashed #ccc;
            border-radius: 3mm; /* Visual corner radius, actual cut might differ */
            position: relative;
            overflow: hidden;
            background-color: #f0f0f0;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-slot:hover {
            border-color: #ff6b6b;
            background-color: #ffecec;
        }

        .card-slot img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures image fills the card */
            display: none;
        }

        .card-slot.has-image img {
            display: block;
        }
        
        .card-slot.has-image .placeholder-text {
            display: none;
        }

        .placeholder-text {
            color: #999;
            font-size: 12px;
            text-align: center;
            pointer-events: none;
        }

        /* Cutting Guides */
        .cut-line {
            position: absolute;
            background-color: #000;
            opacity: 0.2;
        }

        /* Print Specifics */
        @media print {
            body {
                background: none;
                -webkit-print-color-adjust: exact;
            }
            .no-print {
                display: none !important;
            }
            .page-container {
                margin: 0;
                box-shadow: none;
                width: 210mm;
                height: 297mm;
                page-break-after: always;
            }
            .card-slot {
                border: 0.5px solid #ddd; /* Light border for cutting guide */
                border-radius: 0; /* Easier to cut straight lines */
            }
        }
    </style>
</head>
<body>

    <!-- Controls (Hidden when printing) -->
    <div class="no-print fixed top-0 left-0 right-0 bg-white shadow-md p-4 z-50 flex justify-between items-center">
        <div>
            <h1 class="text-xl font-bold text-gray-800">Yoto 封面排版工具 (A4)</h1>
            <p class="text-sm text-gray-500">點擊格子上傳圖片。一張 A4 可印 10 張。</p>
        </div>
        <div class="flex gap-2">
            <button onclick="clearAll()" class="px-4 py-2 bg-red-100 text-red-600 rounded hover:bg-red-200 transition">清空全部</button>
            <button onclick="window.print()" class="px-6 py-2 bg-blue-600 text-white font-bold rounded hover:bg-blue-700 shadow transition flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M2.5 8a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1z"/>
                    <path d="M5 1a2 2 0 0 0-2 2v2H2a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h1v1a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-1h1a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-1V3a2 2 0 0 0-2-2H5zM4 3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v2H4V3zm1 9a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v2H5v-2z"/>
                </svg>
                列印 / 儲存 PDF
            </button>
        </div>
    </div>

    <!-- Padding for fixed header -->
    <div class="h-24 no-print"></div>

    <!-- Main A4 Canvas -->
    <div class="page-container" id="printableArea">
        <div class="card-grid" id="grid">
            <!-- Grid items generated by JS -->
        </div>
        
        <div class="absolute bottom-2 text-xs text-gray-400">
            打印設定請選擇 "Scale: 100%" 或 "Actual Size" 以確保尺寸準確 (85.6mm x 54mm)
        </div>
    </div>

    <input type="file" id="fileInput" accept="image/*" style="display: none;">

    <script>
        const grid = document.getElementById('grid');
        const fileInput = document.getElementById('fileInput');
        let currentSlot = null;

        // Initialize 10 slots
        for (let i = 0; i < 10; i++) {
            const slot = document.createElement('div');
            slot.className = 'card-slot group';
            slot.innerHTML = `
                <div class="placeholder-text group-hover:text-red-400">
                    <span class="text-2xl block mb-1">+</span>
                    點擊上傳圖片 #${i + 1}
                </div>
                <img src="" alt="">
            `;
            
            slot.addEventListener('click', () => {
                currentSlot = slot;
                fileInput.click();
            });

            grid.appendChild(slot);
        }

        // Handle file selection
        fileInput.addEventListener('change', (e) => {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    if (currentSlot) {
                        const img = currentSlot.querySelector('img');
                        img.src = e.target.result;
                        currentSlot.classList.add('has-image');
                    }
                }
                reader.readAsDataURL(e.target.files[0]);
            }
            // Reset input so same file can be selected again if needed
            fileInput.value = '';
        });

        function clearAll() {
            if(confirm('確定要清空所有圖片？')) {
                document.querySelectorAll('.card-slot').forEach(slot => {
                    slot.classList.remove('has-image');
                    slot.querySelector('img').src = '';
                });
            }
        }
    </script>
</body>
</html>
